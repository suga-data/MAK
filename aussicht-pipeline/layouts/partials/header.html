<!-- ------------ Style only for the header ------------  -->

<style>

/*------------HEADER------------*/

header {
  position: fixed;
  z-index: 99;
  mix-blend-mode: difference;
  font-family: '2070';
  font-weight: 600;
}

header a {
    color: var(--text);
    text-decoration: none;
}

header a:hover {
    color: var(--color-rosa);
    text-decoration: none;
    cursor: inherit;
}

header.logo {
  font-size: 20px;
  line-height: 0.8;
  left: var(--margin);
  top: 30px;
  float: left;
  display: flex;
  z-index: 999;
}

header.menu {
  top: 70px;
  max-height: 0;
  overflow: hidden;
  transition: max-height .1s ease-out;
}

header.menu li {
  text-align: left;
  margin-right: 0px;
  margin-left: 0px;
  list-style-type: none;
}

li.items {
  border-top: 1px solid white;
  width: 100vw;
  padding: 10px 15px;
  font-size: 27px;
  font-weight: 500;
}

div.menu-dropdown-bg {
  top: 0px;
  background: black;
  border-bottom: 1px solid;
  border-color: rgba(255,255,255, 0);
  height: 0;
  transition: height .1s ease-out, border-color .2s ease-in;
  width: 100vw;
  position: fixed;
  z-index: 99;
}


/*------------MENU ICON------------*/

.menu-icon {
  cursor: pointer;
  right: var(--margin);
  top: var(--margin);
  position: fixed;
  user-select: none;
  padding: 15px 10px;
  z-index: 99;
  mix-blend-mode: difference;
}

.menu-icon .navicon {
  background: white;
  display: block;
  height: 3px;
  position: relative;
  transition: background .2s ease-out;
  width: 20px;
}

/* MENU ICON > copy and paste attributes */


.menu-icon .navicon:before, .menu-icon .navicon:after {
  background: white;
  content: '';
  display: block;
  height: 100%;
  position: absolute;
  transition: all .2s ease-out;
  width: 100%;
}

.menu-icon .navicon:before {
  top: 7px;
}

.menu-icon .navicon:after {
  top: -7px;
}

/*----------MENU TOGGLE BUTTON----------*/

.menu-btn {
  display: none;
}

.menu-btn:checked ~ .menu-dropdown-bg {
  height: 260px;
  border-color: rgba(255,255,255, 1)
}

.menu-btn:checked ~ .menu {
  max-height: 400px;
}


/* MENU BUTTON > animation */

.menu-btn:checked ~ .menu-icon .navicon {
  background: transparent;
}

.menu-btn:checked ~ .menu-icon .navicon:before {
  transform: rotate(-45deg);
}

.menu-btn:checked ~ .menu-icon .navicon:after {
  transform: rotate(45deg);
}

.menu-btn:checked ~ .menu-icon:not(.steps) .navicon:before,
.menu-btn:checked ~ .menu-icon:not(.steps) .navicon:after {
  top: 0;
}


html {
    scroll-behavior: smooth;
}

.nav-scrolled {
    font-family: var(--font-family-secondary);
}  


/* ---------- RESPONSIVE PROPERTIES --------- */

@media (max-width: 1024px) {
    :root {
        --margin: 25px;
        --font-size-primary: 35px;
        --font-size-secondary: 35px;
        --font-size-title: 80px;
        --font-size-date: 17px;
    }

    .lp-title {
        padding-top: 90px;
    }

    header.logo {
        top: 28px;
    }
}

/* 48em = 768px */

@media (min-width: 48em) {
        
    header.menu {
        max-height: none;
        display: flex;
        top: 0px;
        right: 0px;
    }

    li.items {
        width: auto;
        border: none;
        font-size: 20px;
    }

    header.menu li {
        margin: 20px;
    }
    
    .menu-icon {
        display: none;
    }
    
    h2.title {
        color: white;
    }

    .lp-title {
        padding-top: 90px;
    }
}

/* 48em = 768px */

@media (max-width: 48em) {
    header h2 {
        color: var(--text);
        font-weight: 600;
        font-size: 18px;
    }

    .lp-title p {
        font-weight: 300;
    }

    :root {
        --margin: 25px;
        --font-size-primary: 35px;
        --font-size-secondary: 35px;
        --font-size-title: 70px;
        --font-size-date: 17px;
    }

    .lp-title {
        padding-top: 90px;
    }

    header.logo {
        top: 25px;
    }
}

/* 36em = 576px */

@media (max-width: 36em) {
    :root {
        --margin: 15px;
        --font-size-primary: 20px;
        --font-size-secondary: 20px;
        --font-size-title: 40px;
        --font-size-date: 13px;
        }

    .lp-title {
        padding-top: 70px;
    }

    header.logo {
        top: 15px;
    }
}


</style>


<header class="logo">
    <a id="itemlogo" href="#main">aussicht.space</a>
</header>

<input class="menu-btn" type="checkbox" id="menu-btn" />

<div class="menu-dropdown-bg"></div>

<header class="menu">
  <a id="itemprogramme" href="#programme"><li class="items">Programme</li></a>
  <a id="itemabout" href="#about"><li class="items">About</li></a>
  <a id="itemartists" href="#artists"><li class="items">Artists</li></a>
</header>

<label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
