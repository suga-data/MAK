<!-- ------------ Style only for the header ------------  -->

<style>

    .container-header {
        position: sticky;
        position: -webkit-sticky;
        top: 0;
        display: grid;
        grid-template-columns: 250px auto 250px 150px 130px;
        grid-template-rows: 50px;
        grid-template-areas:
            "logo . programme artists about";
        padding: 20px;
        z-index: 100;
        mix-blend-mode: difference;
    }

    .container-header h2 {
        color: white;
        font-weight: 600;
    }

    .container-header a {
        color: white;
        text-decoration: none;
    }

    .container-header a:hover {
        color: white;
        text-decoration: underline;
    }

    h2#item-logo {
        grid-area: logo;
        justify-self: start;
        font-size: 28px;
        line-height: 0.8;
    }

    #item-logo a:hover {
        text-decoration: none;
    }

    #item-about {
        grid-area: about;
        justify-self: end;
    }

    #item-artists {
        grid-area: artists;
        justify-self: center;
    }    

    #item-programme {
        grid-area: programme;
        justify-self: center;
    } 

    html {
        scroll-behavior: smooth;
    }

        

</style>



<header class="container-header"> 

    <h2 id="item-logo"><a href="#main">aussicht.<br>space</a></h2>

    <h2 id="item-about">
        <a href="#about">about</a>
    </h2> 

    <h2 id="item-artists"><a href="#artists">artists</a></h2>

    <h2 id="item-programme"><a href="#programme">programme</a></h2> 

</header>
