<!-- ------------ Style only for the header ------------  -->

<style>

    .container-header {
        position: sticky;
        top: 0;
        display: grid;
        grid-template-columns: 250px auto 150px 150px 200px;
        grid-template-rows: 50px;
        grid-template-areas:
            "logo . programme artists about";
        padding: 20px;
        z-index: 100;
    }

    .container-header h2 {
        color: white;
        font-weight: 600;
    }


    .item-logo h2 {
        grid-area: logo;
        justify-self: center;
        font-size: 28px;
        line-height: 0.8;
    }

    .item-about {
        grid-area: about;
        justify-self: center;
    }

    .item-artists {
        grid-area: artists;
        justify-self: center;
    }    

    .item-programme {
        grid-area: programme;
        justify-self: end;
    } 

    html {
        scroll-behavior: smooth;
    }
    

</style>



<header class="container-header"> 

    <div class="item-logo white"> 
        <h2><a href="#jump2top">aussicht.<br> space</a></h2> 
    </div>


    <div class="item-programme">
        <h2><a href="#jump2programme">programme</a></h2> 
    </div>

    <div class="item-artists"> 
        <h2><a href="#jump2artists">artists</a></h2> 
    </div>

    <div class="item-about"> 
        <h2><a href="#jump2about">about</a></h2> 
    </div>





</header>
