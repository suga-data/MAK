<style>

    /* ------------ HEADER NAV CONTAINER ----------- */
    header {
        position: sticky;
        position: -webkit-sticky;
        top: 0;
        display: grid;
        grid-template-columns: 250px auto 250px 130px 150px;
        grid-template-rows: 50px;
        grid-template-areas:
            "logo . programme about artists";
        padding: 20px;
        padding-left: var(--margin);
        padding-right: var(--margin);
        z-index: 100;
        mix-blend-mode: difference; */
    }

    header h2 {
        font-weight: 600;
        font-size: 23px;
    }

    header a {
        color: var(--text);
        text-decoration: none;
        /* -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black; */
    }

    header a:hover {
        color: var(--color-rosa);
        text-decoration: none;
        cursor: inherit;
    }


    /* ------------ SINGLE NAV ITEMS ----------- */

    h2#item-logo {
        grid-area: logo;
        justify-self: start;
        font-size: 20px;
        line-height: 0.8;
    }

    #item-logo a:hover {
        text-decoration: none;
    }

    #itemabout {
        grid-area: about;
        justify-self: center;
    }

    #itemartists {
        grid-area: artists;
        justify-self: end;
    }    

    #itemprogramme {
        grid-area: programme;
        justify-self: center;
    } 

    html {
        scroll-behavior: smooth;
    }

    .nav-scrolled {
        font-family: var(--font-family-secondary);
    }  
    
    @media only screen and (max-width: 1390px) {
        :root {
        --font-size-title: 100px;
        }
    }

    @media only screen and (max-width: 1050px) {
        :root {
        --font-size-title: 80px;
        }
    }


    @media only screen and (max-width: 800px) {
        header {
            grid-template-columns: 200px auto 190px 110px 90px;
            grid-template-rows: 50px;
            padding: 20px;
            padding-left: var(--margin);
            padding-right: var(--margin);
        }

        header h2 {
            color: var(--text);
            font-weight: 600;
            font-size: 18px;
        }

        .lp-title p {
            font-weight: 300;
        }

        :root {
                --margin: 25px;
                --font-size-primary: 35px;
                --font-size-secondary: 35px;
                --font-size-title: 50px;
                --font-size-date: 17px;
            }
    }

    @media only screen and (max-width: 600px) {
        #itemabout, #itemartists, #itemprogramme {
            display: none;
        }

        .player-podcast {
            left: 50%;
        }

        :root {
                --margin: 15px;
                --font-size-primary: 20px;
                --font-size-secondary: 20px;
                --font-size-title: 40px;
                --font-size-date: 13px;
            }

        .event-toggle {
            width: 130px;
        }

    }

    @media only screen and (min-width: 600px) {
        .event-toggle {
            width: 420px;
        }
    }


</style>



<header>

    <h2 id="itemprogramme"><a href="#programme">Programme</a></h2>
