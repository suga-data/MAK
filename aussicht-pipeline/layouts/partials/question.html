<!-- ------------ create type effect and project it to the mark tag above  ------------  -->

<script class="typewriter">
        document.addEventListener('DOMContentLoaded',function(event){
            
            var dataText = [
                "{{ $content.question }}"
            ];

            function typeWriter(text, i, fnCallback) {
                
                if (i < (text.length)) {
                    
                    document.querySelector("mark").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"></span>';

                    
                    setTimeout(function() {
                        typeWriter(text, i + 1, fnCallback)
                    }, 50);
                }
                
                else if (typeof fnCallback == 'function') {
                    
                    setTimeout(fnCallback, 700);
                }
            }
            
            function StartTextAnimation(i) {
                if (typeof dataText[i] == 'undefined'){
                    setTimeout(function() {
                        StartTextAnimation(0);
                    }, 200000);
                }
                
                if (i < dataText[i].length) {
                    
                    typeWriter(dataText[i], 0, function(){
                        
                        StartTextAnimation(i + 1);
                    });
                }
            }

            function EnableThumbnail(i) {
                console.log(i);
                console.log('thumbnail'+i);
                if (i>3) {
                    return;
                }
                document.getElementById('thumbnail'+i).style.display='inline';
                window.setTimeout(function() {EnableThumbnail(i+1);}, 3000);
            }


            StartTextAnimation(0);
            window.setTimeout(function() {EnableThumbnail(0);}, 3000);
        });
    </script>
{{end}}
